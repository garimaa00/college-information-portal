{% extends 'base.html' %}

{% block title %}Mark Teacher Attendance - ShankerDev Campus{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-4">
    <!-- Header -->
    <div class="card-modern mb-4" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
        <div class="card-body-modern py-4">
            <div class="d-flex align-items-center">
                <div style="width: 60px; height: 60px; border-radius: 16px; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; margin-right: 1rem;">
                    <i class="bi bi-calendar-check-fill text-white" style="font-size: 1.8rem;"></i>
                </div>
                <div>
                    <h2 class="text-white mb-1">Mark Your Attendance</h2>
                    <p class="text-white opacity-75 mb-0">Record your daily attendance status</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card-modern">
                <div class="card-body-modern">
                    <div class="text-center mb-4">
                        <div class="d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                            <i class="bi bi-person-check-fill text-white" style="font-size: 2.5rem;"></i>
                        </div>
                        <h5 class="mt-3 mb-1">Today's Attendance</h5>
                        <p class="text-muted">{{ current_time|date:"l, F d, Y" }}</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label fw-semibold mb-3">
                                <i class="bi bi-check-circle me-2"></i>Select Your Status
                            </label>
                            
                            <div class="attendance-options">
                                <div class="form-check attendance-card mb-3">
                                    <input class="form-check-input" type="radio" name="present" id="present_true" value="True" checked>
                                    <label class="form-check-label w-100" for="present_true">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div class="d-flex align-items-center">
                                                <div class="status-icon present-icon me-3">
                                                    <i class="bi bi-check-circle-fill"></i>
                                                </div>
                                                <div>
                                                    <div class="fw-semibold">Present</div>
                                                    <small class="text-muted">I am present today</small>
                                                </div>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                
                                <div class="form-check attendance-card">
                                    <input class="form-check-input" type="radio" name="present" id="present_false" value="False">
                                    <label class="form-check-label w-100" for="present_false">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div class="d-flex align-items-center">
                                                <div class="status-icon absent-icon me-3">
                                                    <i class="bi bi-x-circle-fill"></i>
                                                </div>
                                                <div>
                                                    <div class="fw-semibold">Absent</div>
                                                    <small class="text-muted">I am absent today</small>
                                                </div>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
                            <i class="bi bi-check-lg me-2"></i>Submit Attendance
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.attendance-card {
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    padding: 16px;
    transition: all 0.2s;
    cursor: pointer;
}

.attendance-card:hover {
    border-color: #10b981;
    background: #f9fafb;
}

.attendance-card input[type="radio"]:checked + label {
    color: #10b981;
}

.attendance-card:has(input[type="radio"]:checked) {
    border-color: #10b981;
    background: #f0fdf4;
}

.status-icon {
    width: 48px;
    height: 48px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
}

.present-icon {
    background: #d1fae5;
    color: #10b981;
}

.absent-icon {
    background: #fee2e2;
    color: #ef4444;
}

.form-check-input:checked {
    background-color: #10b981;
    border-color: #10b981;
}
</style>
{% endblock %}
